<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Dinamica</title>
    <style>
        body {
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>Amor Flexivel</h1>
    <p>Utilizando uma imagem do meu amor de forma Flexivel! Nosso amor se adapta em todas as formas.</p>
    <picture>
        <source media="(max-width: 500px)" srcset="casal-p.jpeg" type="image/jpeg">
        <source media="(max-width: 1100px)" srcset="casal-m.jpeg" type="image/jpeg">
        <img src="casal-g.jpeg" alt="imagem casal">
    </picture>
</body>
</html>
