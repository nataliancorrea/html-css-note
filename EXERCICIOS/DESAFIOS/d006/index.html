<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TagsHTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</P>
    <ul>
        <li> <abbr title="Use a tag &lt;p&gt;">Paragráfo</abbr></li>
        <li><abbr title="Use a tag &lt;h&gt;">Titulos</abbr></li>
        <li><abbr title="Use a tag &lt;picture&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;small&gt;">Texto grande</abbr></li>
        <li><abbr title="Use a tag &gt;abbr&gt;">Abreviação</abbr></li>
        <li><abbr title="Use a tag &lt;audio&gt;">Audio</abbr></li>
        <li><abbr title="Use a tag &lt;video&gt;">Video</abbr></li>
        <li><abbr title="Use a tag &gt;style&gt;">CSS</abbr></li>
    </ul>
</body>
</html>
