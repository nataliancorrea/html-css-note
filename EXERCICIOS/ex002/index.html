<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragráfos</title>
</head>
<body>
    <h1>Paragráfos e quebras de linha</h1>
<hr>
    <p>Você pode
        escrever um
        parágrafo
        de qualquer jeito.
        Bastar colocar tudo
        no meio de par de tags &lt;p&gt; e &lt;/p&gt;
    </p>
    <p>Se precisar quebrar 
        o texto em algum lugar específico <br> como esse,
        você pode usar a tag &lt;br&gt;
    </p>
    <p>Utilizando simbolos especias:
        &reg;
        &copy;
        &trade;
        &cent;

    </p>
    <p>Utilizando alguns emojis:
        &#x1F60A
        &#x1F600
        &#x1FAE0
        


    </p>
</body>
</html>
