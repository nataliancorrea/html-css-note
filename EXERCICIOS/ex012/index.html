<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos no site</title>
</head>
<body>
    <h1>Hospedando um video</h1>
    <p>Estou hospedando um video na minha pagina!</p>
    <video width="550px" controls>
        <source src="videos/incenso.mp4" type="video/mp4">
        <source src="videos/incenso.webm" type="video/webm">
        <source src="videos/incenso.mkv" type="video/mkv">
        <source src="videos/incenso.ogv" type="video/ogg">
        <p>Infelizmente o video não é compativel com o seu navegador.</p>
    </video>
    <h1>Incorporando um video do Youtube</h1>
    <p>Graças ao Youtube e ao Vimeo é podemos inserir videos que não vão consumir os recursos do nosso site.</p>
    <iframe width="600" height="315" src="https://www.youtube.com/embed/yXrlhebkpIQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
