<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de celulas</title>
    <style>
        table {
            border-collapse: collapse;
            width: 400px;
        }

       tr, td{
            border: solid 1px black;
            padding: 5px;
            text-align: center;
       } 
    </style>
</head>
<body>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
    
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            
            <td>K</td>
            <td>L</td>
        </tr>
    </table>
</body>
</html>
